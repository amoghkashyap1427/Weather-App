<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather17</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/25d45303f4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans">

    <!-- NAVBAR -->
    <nav class="navbar flex items-center justify-between px-6 py-4 relative">
        <div class="flex items-center gap-2">
            <img src="https://i.pinimg.com/564x/af/ee/48/afee48666b6b26b7c5d7170802c8a27b.jpg" alt="Weather Icon" class="w-8 h-8" />
            <h1 class="text-[15px] font-bold logo-text">Weather17</h1>
        </div>

        <div class="nav-links flex gap-8 text-lg font-semibold">
            <a href="#" class="nav-item">Today</a>
        </div>
    </nav>

    <!-- CELCIUS TO FAHRENHEIT -->
    <div class="c2f flex mt-4 pl-3">
        <div class="toggle-wrap">
            <span>°C</span>
            <input type="checkbox" id="miniToggle">
            <label for="miniToggle" class="mini-switch"></label>
            <span>°F</span>
        </div>
    </div>

    <!-- SEARCH -->
    <div class="searchInput flex flex-col items-center mt-2 mb-5">
        <div class="search flex items-center justify-center mt-1 gap-3">
            <div class="bg-white rounded-full flex">
                <input id="inputLocation" type="text" placeholder="Search Location..." class="p-3 rounded-full text-black w-64 h-8 m-2" />
                <button id="searchLocation" class="btn bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT (HIDDEN INITIALLY) -->
    <div class="mainContentContainer flex justify-center">
        <div class="mainContent">
            <div class="liveLocation mr-6 flex justify-end pt-4">
                <p id="placeLocation" class="location"></p>
                <span><i class="fa-solid fa-location-pin"></i></span>
            </div>

            <div class="temperature">
                <h1 id="degree" class="tempValue flex justify-center text-[50px]"></h1>
                <p id="date" class="date ml-[10px] text-[10px]"></p>
            </div>

            <div class="otherParameters flex justify-around mt-6 px-6 text-[12px]">
                <div class="humidity text-center">
                    <p class="font-bold">HUMIDITY</p>
                    <p id="humidity"></p>
                </div>
                <div class="visiblity text-center">
                    <p class="font-bold">VISIBILITY</p>
                    <p id="visiblity"></p>
                </div>
                <div class="airPressure text-center">
                    <p class="font-bold">AIR PRESSURE</p>
                    <p id="airPressure"></p>
                </div>
                <div class="wind text-center">
                    <p class="font-bold">WIND</p>
                    <p id="wind"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
